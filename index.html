<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <main class="card">
    <!-- Product Image -->
    <img class="product-image" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">

    
    <div class="text">
      <p class="tag">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      
      <div class="price-container">
        <span class="discounted-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>

      
      <button class="add-to-cart">
        <img src="./images/icon-cart.svg" alt="Cart icon"> Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
